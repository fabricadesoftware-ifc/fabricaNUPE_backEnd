stages:
    - test
    - build
    - deploy

variables:
    DOCS_PATH: docs/_build/html
    DOCUMENTATION_URL: nupe-documentation.surge.sh

dev_backend test:
    stage: test
    image: $CI_REGISTRY_IMAGE/nupe:backend
    variables:
        GIT_STRATEGY: clone
    script: python manage.py test
    rules:
        # - if: $CI_COMMIT_BRANCH == "develop"
        - changes:
              - manage.py
              - nupe/**/*
docs build:
    extends: dev_backend test
    stage: build
    variables:
        GIT_STRATEGY: fetch
    script: make -C docs/ html
    artifacts:
        name: docs
        paths:
            - $DOCS_PATH
        expire_in: 1h
    rules:
        # - if: $CI_COMMIT_BRANCH == "develop"
        - changes:
              - docs/**/*
    cache:
        key: docs build
        policy: push
        paths:
            - $DOCS_PATH

docs deploy:
    stage: deploy
    image: node
    variables:
        GIT_STRATEGY: none
    before_script:
        - npm install -g surge
    script: surge -p $DOCS_PATH -d $DOCUMENTATION_URL
    # rules:
    #     - if: $CI_COMMIT_BRANCH == "develop"
    cache:
        key: docs build
        policy: pull
    environment:
        name: docs-nupe
        url: $DOCUMENTATION_URL
    needs:
        - docs build
